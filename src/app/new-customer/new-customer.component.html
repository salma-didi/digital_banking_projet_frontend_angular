<div class="container mt-2">
    <div class="card col-md-6 offset-3">
      <div class="card-header">New Customer</div>
      <div class="card-body">
          <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
              <div class="mb-3">
                <label for="customer-name" class="form-label">Name:</label>
                <input class="form-control me-2" type="text"  id="customer-name" formControlName="name">
                <span class="text-danger"
                      *ngIf="newCustomerFormGroup.controls['name'].touched
                      && newCustomerFormGroup.controls['name'].errors
                      && newCustomerFormGroup.controls['name'].errors!['required']">Name is required</span>
              </div>
              <div class="mb-3">
                <label for="customer-email" class="form-label">Email:</label>
                <input class="form-control me-2" type="text"  id="customer-email" formControlName="email">
                <span class="text-danger"
                      *ngIf="newCustomerFormGroup.controls['email'].touched
                      && newCustomerFormGroup.controls['email'].errors
                      && newCustomerFormGroup.controls['email'].errors!['email']">Email is required</span>
              </div>
              <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-info">
                Save
              </button>
          </form>
      </div>
    </div>
</div>
